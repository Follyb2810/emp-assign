<main class="main-login">
    <div class="left-login">
        <h1>Login<br>And join our team</h1>
        <img src="https://i.postimg.cc/YC13sX2Z/Astronaut-cuate.png" class="left-login-img" alt="astronaut image">
    </div>

    <div class="right-login">
        <form #login="ngForm" class="card-login">
            <h1>Login</h1>
            <div class="textfield">
                <label for="email">userName</label>
                <input type="text" [(ngModel)]="loginObj.userName" name="userName" placeholder="enter userName">
            </div>

            <div class="textfield">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" [(ngModel)]="loginObj.password">
            </div>

            <button class="btn-login" (click)="handleSubmit(login)">Login</button>
        </form>
    </div>
</main>
